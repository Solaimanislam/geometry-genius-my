<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link rel="shortcut icon" href="images/geo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>
        <span id=”balance”></span>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle calculation -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title ">Triangle</h2>
                        <p class="text-center text-3xl">Area = 0.5 X b X h</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle calculation -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = l X w </p>
                        <div class="flex">
                            <input type="text" id="" placeholder="length" class="w-24 text-2xl p-2 rounded-sm"> <span
                                class="mr-4 ml-2">cm</span>
                            <input type="text" id="" placeholder="width" class="w-24 text-2xl p-2 rounded-sm"> <span
                                class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- parallelogram calculation -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <div class="flex">
                            <input type="text" id="parallelogram-base" placeholder="base"
                                class="w-24 text-2xl p-2 rounded-sm"> <span class="mr-4 ml-2">cm</span>
                            <input type="text" id="parallelogram-height" placeholder="height"
                                class="w-24 text-2xl p-2 rounded-sm"> <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area"></span><span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- triangle calculation -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>

    </main>
    <footer>


    </footer>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-area.js"></script>
    <script src="scripts/parallelogram-area.js"></script>
    <script>


        var container = document.getElementById('container');
        container.innerHTML = '';
    </script>
</body>

</html>
